<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css_file/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>

    <!-- Panel 1: Banner -->
    <div class="panel banner">
        <h1>Dynamic web application</h1>
        <p>Created By: Kisan Rai &copy; 2024, C0910925</p>
    </div>

    <!-- Panel 2: Picture Search and Weather -->
    <div class="panel">
        <div class="row">
            <!-- Image Category Search -->
            <div class="col-md-6">
                <label for="categoryDropdown">Search image by Category:</label>
                <select id="categoryDropdown" class="form-select mb-3">
                    <option value="space" selected>Space</option>
                    <option value="adventure">Adventure</option>
                    <option value="bears">Bears</option>
                </select>
                <div id="imageContainer" class="mt-3"></div>
            </div>

            <!-- Weather City Search -->
            <div class="col-md-6">
                <label for="cityInput">Search weather by City:</label>
                <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city" value="Sarnia">
            </div>
        </div>
    </div>

    <!-- Panel 3: Current Date, Time, and Weather -->
    <div class="panel">
        <div class="date-time-weather">
            <!-- Current Date and Time -->
            <div class="date-time-card">
                <p id="currentTime" class="card-text"></p>
            </div>

            <!-- Weather Information -->
            <div class="weather-panel" id="weatherPanel">
                <!-- Weather card will be inserted here -->

                <!-- Weather Card Template (Hidden) -->
                <div id="weatherCardTemplate" style="display: none;">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Weather Icon and Temperature -->
                            <div class="col-3">
                                <p class="temperature mb-0">Temperature: </p>
                                <img src="" class="weather-icon img-fluid" alt="Weather Icon">
                                <p class="weather-description mb-1">Description: </p>
                            </div>
                            <!-- Weather Information -->
                            <div class="col-9"> <!-- Use col-9 to occupy the remaining space -->
                                <div class="row">
                                    <div class="col-4">
                                        <p class="humidity mb-1">Humidity: </p>
                                        <!-- Fetched humidity value goes here -->
                                    </div>
                                    <div class="col-4">
                                        <p class="wind mb-1">Wind: </p>
                                        <!-- Fetched wind value goes here -->
                                    </div>
                                    <div class="col-4">
                                        <p class="local-time mb-1">Local Time: </p>
                                        <!-- Fetched local time value goes here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Panel 4: Pictures from Unsplash -->
    <div class="panel" id="unsplashPanel">
        <div id="unsplashImages" class="row">
            <!-- Unsplash Image Card Template (Hidden) -->
            <div id="unsplashImageCardTemplate" style="display: none;">
                <div class="image-card">
                    <img class="card-img-top" src="" alt="Unsplash Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JavaScript_file/UnplashJs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../JavaScript_file/custom.js"></script>
</body>
</html>
